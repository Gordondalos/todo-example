
<div>
  <h3>Add Todo</h3>

  <form [formGroup]="form" class="w100">

    <mat-form-field appearance="outline" class="w100">
      <mat-label>Todo title</mat-label>
      <input type="text" matInput formControlName="title">
    </mat-form-field>


    <mat-form-field appearance="outline" class="w100">
      <mat-label>Todo description</mat-label>
      <input type="text" matInput formControlName="description">
    </mat-form-field>

    <div>
      <mat-checkbox formControlName="completed">
        Completed
      </mat-checkbox>
    </div>

    <div class="d-flex">
      <div class="f-gr-1"></div>
      <button class="mt16" (click)="save()"  mat-raised-button color="primary">Save</button>
    </div>

  </form>


</div>
